<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dummy_smart_watch</title>
  <link rel="stylesheet" type="text/css" href="dummy_smart_watch.css">
  <script src="dummy_smart_watch.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="frame">
  <div class="center">
    <div class="dial">
      <svg class="ring">
  		<circle/>
    </svg>
      <div class="ticks"></div>
      <div class="details">
        <div class="date" id="currentDate"></div>
        <div class="time" id="currentTime"></div>
        <div class="stats">
          <div class="heart-rate"><span class="fa fa-heart"></span>81</div>
          <div class="calories">1248 kcal</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
